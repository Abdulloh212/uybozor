<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      border-radius: 20px;
      padding: 30px;
      background-color: white;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #4e0fdc;
    }

    .btn-outline-primary {
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-outline-primary:hover {
      background-color: #4e0fdc;
      color: white;
      border-color: #4e0fdc;
    }

    .error-text {
      color: red;
      font-size: 14px;
      display: none;
    }

    .small-link {
      font-size: 14px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="login-card">
  <h3 class="text-center mb-4 text-primary">Welcome Back ðŸ‘‹</h3>

  <form id="login-form" onsubmit="handleLogin(event)">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="login-email" class="form-control" required placeholder="example@mail.com">
      <span class="error-text" id="login-email-error">Invalid email format</span>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="login-password" class="form-control" required placeholder="Enter your password">
      <span class="error-text" id="login-password-error">Password must be at least 6 characters</span>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>

    <div id="login-error" class="text-danger mt-3 text-center" style="display: none;">Login failed. Please try again.</div>
  </form>

  <div class="text-center mt-3">
    <button class="btn btn-link small-link" id="forgot-password">Forgot Password?</button>
  </div>

  <div class="text-center mt-2">
    <span class="small-link">Don't have an account?</span><br>
    <button class="btn btn-outline-primary mt-2 w-100" id="register-btn">Register</button>
  </div>
</div>

<script>
  function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    resetErrors();


    axios.post('http://localhost:8080/api/login', { email, password })
            .then(res => {
              localStorage.setItem('token', res.data);
              window.location.href = `main.html`;
            })
            .catch(() => {
              document.getElementById('login-error').style.display = 'block';
            });
  }

  function resetErrors() {
    document.querySelectorAll('.error-text').forEach(el => el.style.display = 'none');
    document.getElementById('login-error').style.display = 'none';
  }

  document.getElementById('forgot-password').addEventListener('click', function () {
    window.location.href = 'gmailsend.html';
  });

  document.getElementById('register-btn').addEventListener('click', function () {
    window.location.href = 'register.html';
  });
</script>

</body>
</html>
