<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mening Postlarim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #wrapper {
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            width: 250px;
            min-height: 100vh;
            border-right: 1px solid #dee2e6;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        .nav-link.active {
            font-weight: bold;
            color: #0d6efd !important;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-white">
        <h5 class="p-3 border-bottom mb-0 text-dark">Menu</h5>
        <ul class="nav flex-column p-2">
            <li class="nav-item">
                <a href="main.html" class="nav-link">üè† Asosiy sahifa</a>
            </li>
            <li class="nav-item">
                <a href="myPosts.html" class="nav-link active">üìù Mening postlarim</a>
            </li>
            <li class="nav-item">
                <a href="Likedposts.html" class="nav-link">‚ù§Ô∏è Yoqtirilganlar</a>
            </li>
            <li class="nav-item">
                <a href="chat.html" class="nav-link active">üó®Ô∏è Chat</a>
            </li>
            <li class="nav-item">
                <a href="profile.html" class="nav-link">üë§ Profil</a>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìù Mening Postlarim</h2>
            <a href="create.html" class="btn btn-success">‚ûï Post yaratish</a>
        </div>
        <div id="posts-container" class="row"></div>
    </div>
</div>

<script>
    const token = localStorage.getItem('token');

    async function fetchUserData() {
        try {
            const response = await axios.get('http://localhost:8080/api/user', {
                headers: { 'Authorization': token }
            });
            return response.data;
        } catch (error) {
            console.error("Foydalanuvchi ma'lumotlarini olishda xatolik:", error);
            return null;
        }
    }

    async function fetchPosts() {
        const user = await fetchUserData();
        if (!user) return;

        try {
            const response = await axios.get('http://localhost:8080/api/post/user/' + user.id, {
                headers: { 'Authorization': token }
            });

            const posts = response.data;
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            for (const post of posts) {
                // Rasmni yuklash (asosiy rasm)
                let mainPhoto = 'https://via.placeholder.com/400x200'; // default rasm
                if (post.photos && post.photos[0] && post.photos[0].id) {
                    try {
                        const imgResponse = await axios.get(`http://localhost:8080/api/file/${post.photos[0].id}`, {
                            responseType: 'blob',
                            headers: { 'Authorization': token }
                        });
                        mainPhoto = URL.createObjectURL(imgResponse.data);
                    } catch (error) {
                        console.error('Rasm yuklashda xato:', error);
                    }
                }

                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-4';

                card.innerHTML = `
                <div class="card h-100 shadow-sm d-flex flex-column">
                    <img src="${mainPhoto}" class="card-img-top" alt="Post rasm">
                    <div class="card-body flex-grow-1">
                        <h5 class="card-title">${post.title || 'Sarlavha yo‚Äòq'}</h5>
                        <p class="card-text mb-1"><strong>Muallif:</strong> ${post.author?.nickname || 'Noma\'lum'}</p>
                        <p class="card-text mb-1"><strong>Narx:</strong> ${post.sum || '‚Äî'}</p>
                        <p class="card-text mb-1"><strong>Manzil:</strong> ${post.locationOnTxt || 'Noma\'lum'}</p>
                        <p class="card-text mb-1"><strong>Sana:</strong> ${post.date ? post.date.substring(0, 10) : '‚Äî'}</p>
                        <p class="card-text"><strong>Kategoriya:</strong> ${post.category || '‚Äî'} | <strong>Holati:</strong> ${post.status || '‚Äî'}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-primary btn-sm" onclick="updatePost('${post.id}')">Update</button>
                        <button class="btn btn-danger btn-sm" onclick="deletePost('${post.id}', this)">Delete</button>
                    </div>
                </div>
                `;
                container.appendChild(card);
            }
        } catch (error) {
            console.error("Postlarni olishda xatolik:", error);
        }
    }

    function updatePost(postId) {
        // postId ni localStorage ga saqlash
        localStorage.setItem('updatePostId', postId);
        // update.html ga yo‚Äònaltirish (ID URLda ko‚Äòrinmaydi)
        window.location.href = 'update.html';
    }

    async function deletePost(postId, buttonElement) {
        if (!confirm('Haqiqatan ham ushbu postni o‚Äòchirmoqchimisiz?')) return;

        try {
            await axios.delete(`http://localhost:8080/api/post/${postId}`, {
                headers: { 'Authorization': token }
            });

            // O'chirilgan postni DOM-dan olib tashlash
            const card = buttonElement.closest('.col-md-6');
            if (card) card.remove();

            alert('Post muvaffaqiyatli o‚Äòchirildi.');
        } catch (error) {
            console.error('Postni o‚Äòchirishda xatolik:', error);
            alert('Postni o‚Äòchirishda xatolik yuz berdi.');
        }
    }

    fetchPosts();
</script>
</body>
</html>
